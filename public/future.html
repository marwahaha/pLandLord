<section id="future-form">
    <div class="container">

        <h4>Future Tenants</h4>
        <h5>Enter a future tenant's information</h5>

        <form action="">
            <div class="name">
                <p>Name</p>
                <input type="text" name="name">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text" name="email_address">
            </div>
            

            <div class="dob">
                <p>DOB</p>
                <input type="text" name="date_of_birth">
            </div>
            

            <div class="phone">
                <p>Phone</p>
                <input type="text" name="phone_number">
            </div>


            <div class="move-in">
                <p>Move In Date</p>
                <input type="text" name="move_in_date">
            </div>
            <div class="move-out">
                <p>Move Out Date</p>
                <input type="text" name="move_out_date">
            </div>


            <!-- Submit Button -->
            <div>
                <input id="confirm-box" type="submit" name="Submit">
            </div>

        </form>
    </div>
</section>
